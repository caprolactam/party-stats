name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: ğŸ’° Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key:
            ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ–¼ Build icons
        run: npm run build:icons

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: ğŸ’° Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key:
            ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ–¼ Build icons
        run: npm run build:icons

      - name: ğŸ” Type check
        run: npm run tsc

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ’° Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key:
            ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ“¥ Download deps
        run: npm ci

      # ãƒ†ã‚¹ãƒˆå‰ã«ãƒ“ãƒ«ãƒ‰ã—ãªã„ã¨wrangler or @cloudflare/vitest-pool-workersãŒã‚¨ãƒ©ãƒ¼ã‚’å‡ºã™
      - name: ğŸ”¨ Build app
